<div class="employee-view" *ngIf="employee">
  <div class="employee-header">
    <h2>Employee Details</h2>
    <div class="actions">
      <button class="edit-btn" (click)="onEdit()">Edit</button>
      <button class="delete-btn" (click)="onDelete()">Delete</button>
    </div>
  </div>

  <div class="employee-content">
    <div class="avatar-container">
      <img [src]="employee.avatar" alt="Employee Avatar" class="avatar">
    </div>

    <div class="details">
      <div class="detail-item">
        <label>Name:</label>
        <span>{{ employee.name }}</span>
      </div>

      <div class="detail-item">
        <label>Company:</label>
        <span>{{ employee.companyName }}</span>
      </div>

      <div class="detail-item">
        <label>Email:</label>
        <span>{{ employee.email }}</span>
      </div>

      <div class="detail-item">
        <label>Contact:</label>
        <span>{{ employee.contactNo }}</span>
      </div>

      <div class="detail-item">
        <label>Designation:</label>
        <span>{{ employee.designation }}</span>
      </div>
    </div>
  </div>

  <div class="back-link">
    <a routerLink="/">‚Üê Back to Employee List</a>
  </div>
</div>
